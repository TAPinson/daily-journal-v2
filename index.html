<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <title>Document</title>
</head>
<body>
    <main>
        <header>
            <h1>Daily Journal</h1>
        </header>
        <section class="journal-area">
           <section class="form-input">
               <h2>Record Entry</h2>
               <form class="input-form">
                   <fieldset>
                           <label for="journalDate">Date of entry</label>
                           <input type="date" name="journalDate" id="journalDate">
                            <label for="journalConcepts">Concepts covered</label>
                            <input type="text" name="journalConcepts" id="journalConcepts">
                            <label for="journalEntry">Journal Entry</label>
                            <textarea name="journalEntry" id="journalEntry"></textarea>
                            <label for="journalMood">Mood for the day</label>
                            <select name="journalMood" id="journalMood">
                                <option value="happy">Happy</option>
                                <option value="ok">Ok</option>
                                <option value="sad">Sad</option>
                            </select>
                            <p></p>
                        <button type="button" id="recordEntry">Record Journal Entry</button>
                    </fieldset>
                </form>
            </section>
            <section class="viewer">
                <h2>Journal Viewer</h2>
                <div class="viewer__highlight">Select an entry to view..</div>
            </section>
            <section class="history">
                <h2>Journal Select</h2>
            </section>
        </section>
        <footer>&copy;Travis Pinson 2020</footer>
        <script type="module" src="scripts/main.js"></script>
    </main>
</body>
</html>
